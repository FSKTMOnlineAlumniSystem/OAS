<body>
  <main class="container-fluid" id='main-body'>
    <div class="row">
      <h3 class='col-12 p-3'>List of Alumni</h3>
      <form class='col-12'>
        <div class='row bg-light p-4 m-1'>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>Verified</option>
              <option>Not Verified</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Department</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>Software Engineering</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Graduated</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>2019</option>
            </select>
          </div>
          <div class='col-12 mt-2'>
            <button type="submit" class="btn btn-primary mb-2">Clear All</button>
            <button type="submit" class="btn btn-primary mb-2">Filter</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row my-2">
      <form class="form-inline col-12 my-2">
        <div class="row">
          <div class="col-7">
            <button type="button" class="btn btn-outline-danger">
              <a href="#" role="button"><i class="fa fa-trash text-danger" aria-hidden="true" style="font-size: 20px;"></i>
              </a>
            </button>
          </div>
          <div class='col-5 d-flex'>
            <input class="form-control mr-sm-2 col" style="font-weight: 200; font-style: italic" type="text"
              placeholder="Search" aria-label="Search" />
            <button class="btn btn-secondary mx-2" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered">
          <thead style="background-color:rgb(134, 75, 189);font-weight: 200; color:#ffffff">
            <tr>
              <th class="text-center">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="CheckAllBoxes">
                  <label class="custom-control-label" for="CheckAllBoxes"></label>
                </div>
              </th>
              <th>Avatar</th>
              <th>Name</th>
              <th>Department</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="custom-control custom-checkbox text-center">
                  <input type="checkbox" class="custom-control-input" id="Boxes1">
                  <label class="custom-control-label" for="Boxes1"></label>
                </div>
              </td>
              <td><img src="..\..\Assets\imgs\DrTey.jpg" alt="" class='table__td--height'>
              </td>
              <td>XXX</td>
              <td>Software Engineering</td>
              <td>Verified</td>
              <td class='text-center'>
                <a href="#" role="button">
                  <i class="fa fa-trash fa-3x pl-2 text-danger" aria-hidden="true" style="font-size: 35px">
                  </i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
