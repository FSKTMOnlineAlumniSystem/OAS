<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/Alumni/AlumniPage.css" />
    <link rel="stylesheet" href="../../css/Alumni/SearchBar.css" />
    <type type="text.javascript"></type>
    <title>Alumni Page</title>
  </head>
  <h1></h1>

  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="searchBarBG">
        <form class="search-form">
          <div class="containerSB">
            <div class="row no-gutters" style="white-space: nowrap">
              <div class="col-lg-2 col-md-2 col-sm-2 p-0"></div>

              <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                <select
                  class="form-controlSearch"
                  id="exampleFormControlSelect1"
                >
                  <option selected>Search</option>
                  <option>Jobs</option>
                  <option>Event</option>
                  <option>Alumni</option>
                </select>
              </div>

              <div class="col-lg-6 col-md-5 col-sm-12 p-0">
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Search..."
                    class="form-control"
                    id="search"
                    name="search"
                    style="
                      border-radius: 0px 0px 0px 0px;
                      border-left-color: #eaeaea;
                    "
                  />
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="20"
                        viewBox="0 0 24 28"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-search"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="container my-5">
        <br />
        <script>
          function clickProfile(profileClicked) {
            localStorage.setItem(
              "alumniprofile",
              JSON.stringify(profileClicked)
            );
            window.open("AlumniProfilePage.html");
          }
        </script>
        <div id="alumniList"></div>
        <span id="pageIndex"></span>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <div id="previousPage"></div>
            <div class="pages list-group list-group-horizontal"></div>
            <div id="nextPage"></div>
          </ul>
        </nav>
        <br /><br />
      </div>
    </main>
    <footer></footer>
    <script type="module" src="../../js/Alumni/AlumniPage.js"></script>
  </body>
</html>
