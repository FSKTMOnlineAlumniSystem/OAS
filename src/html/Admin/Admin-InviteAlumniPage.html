  <title>Invite Alumni - Online Alumni System</title>

<body>
  <main class="container-fluid h-100" id='main-body'>
    <div class="row h-100">
      <div class="col-1 custom-dark-gray px-0" id="left-nav">

      </div>
      <div class="col-11">
        <div class="row">
          <h3 class='col-12 p-3'>Invite Alumni</h3>
          <form class='col-12'>
            <div class='row bg-light p-4 m-1'>
              <div class="form-group col-6">
                <label for="exampleFormControlSelect1">Status</label>
                <select class="form-control" id="status" oninput="filterStatus()">
                  <option>All</option>
                  <option>Invited</option>
                  <option>Not Invited</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="exampleFormControlSelect1">Department</label>
                <select class="form-control" id="department">
                  <option>All</option>
                  <option>Software Engineering</option>
                  <option>Artificial Intelligence</option>
                  <option>Information System</option>
                  <option>Data Science</option>
                  <option>Multimedia</option>
                  <option>Computer System and Network</option>
                </select>
              </div>
              <!-- <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Graduated</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>All</option>
                  <option>2019</option>
                </select>
              </div> -->
              <div class='col-12 mt-2 d-flex flex-row-reverse'>
                <button type="submit" id="clearAll" class="btn text-white custom-dark-purple">Clear All</button>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <form class="col-12 my-2">
            <div class="row">
              <div class="col-7">
                <button type="button" class="btn" style="background-color:#C9B3CD" onclick='inviteCheckedAlumni()'>
                  <a href="#" role="button"><i class="fas fa-user-plus" aria-hidden="true"
                      style="font-size: 20px; color: #000000"></i>
                  </a>
                </button>
              </div>
              <div class="col-5 input-group mb-3">
                <input id="searchBar" type="text" class="form-control" style="font-weight: 200; font-style: italic"
                  placeholder="Search" onkeyup="filterSearchBar()" aria-label="Search" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="table-responsive col-12">
            <table  id="myTable" class="table table-striped table-bordered">
              <thead style="font-weight: 200; color:#ffffff" class="custom-dark-purple">
                <tr>
                  <th class="text-center">
                    <div class="custom-control custom-checkbox">
                      <input  onclick="toggle(this);" type="checkbox" class="custom-control-input" id="CheckAllBoxes" onclick="toggle(this);">
                      <label class="custom-control-label" for="CheckAllBoxes"></label>
                    </div>
                  </th>
                  <th>Avatar</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Status</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td>
                    <div class="custom-control custom-checkbox text-center">
                      <input type="checkbox" class="custom-control-input" id="Boxes1">
                      <label class="custom-control-label" for="Boxes1"></label>
                    </div>
                  </td>
                  <td><img src="/Assets/imgs/DrTey.jpg" alt="" class='table__td--height'>
                  </td>
                  <td>XXX</td>
                  <td>Software Engineering</td>
                  <td>
                    <div class="bg-danger text-white rounded p-1">
                      Not Invited
                    </div>
                  </td>
                  <td class='text-center'>
                    <a href="#" role="button">
                      <i class="fa fa-trash fa-3x pl-2 text-danger" aria-hidden="true" style="font-size: 35px">
                      </i></a>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="button" class="btn " style="background-color:#C9B3CD" onclick='inviteCheckedAlumni()'>
              Invite
            </button>

            <button type="button" class="btn btn-primary ml-2" onclick='backToPreviousPage()'>
              Done
            </button>
          </div>
        </div>
        <br>
      </div>
      <div id="previousPagePage"></div>
      <div class="pages"></div>
      <div id="nextPage"></div>
      
  </main>

  <script type="module" src="/src/js/Admin/Admin-InviteAlumniPage.js"></script>
  <script type="module" src="/src/js/addHeader.js"></script>
  <script type='text/javascript' src='/src/js/Admin/addLeftNav.js'></script>
