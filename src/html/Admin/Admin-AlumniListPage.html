                <label for="exampleFormControlSelect1">Status</label>

                  <option>Not Verified</option>
                </select>
              </div>
              <div class="form-group col-4">

                  <option>Information System</option>
                  <option>Data Science</option>
                  <option>Multimedia</option>

              </div>
              <div class="form-group col-4">
                <label for="exampleFormControlSelect1">Graduated</label>
                <select class="form-control" id="graduated" oninput="filterTable()">
                  <option>All</option>
                  <option>2019</option>
                </select>
              </div>
              <div class='col-12 mt-2 d-flex flex-row-reverse'>
                <button type="submit" class="btn text-white mx-2 custom-dark-purple">Filter</button>
                <button id="clearAll" type="submit" class="btn text-white custom-dark-purple">Clear All</button>
              </div>
            </div>
          </form>

                      style="font-size: 20px;"></i>
                  </a>

              </div>

                <div class="input-group-append">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="table-responsive col-12">
            <table id="myTable" class="table table-striped table-sm table-bordered">
              <thead style="font-weight: 200; color:#ffffff" class="custom-dark-purple">

                  <th class="text-center">
                    <div class="custom-control custom-checkbox">
                      <input onclick="toggle(this);" type="checkbox" class="custom-control-input" id="CheckAllBoxes"></input>

          </div>

              <div id="graduated" class="col-8">2014</div>
          </div>
          <div class="row mb-2">
              <div class="col-4">Department:</div>
              <div id="department" class="col-8">Software Engineering</div>
          </div>
          <div class="row mb-2">
              <div class="col-4">E-mail:</div>
              <div id="email" class="col-8">koksoon@um.edu.my</div>
          </div>
          <div class="row mb-2">
              <div class="col-4">Contact Number:</div>
              <div id="contactNumber" class="col-8">03-79676347</div>
          </div>

          <div class="row mb-2">
            <div class="col-4">Ic No:</div>
            <div id="icNumber" class="col-8">881225-10-5479</div>
        </div>

        <div class="row mb-2">
          <div class="col-4">Account Status:</div>
          <div id="accStatus" class="col-8">Verified</div>
      </div>
      </div>
        
      </div>

        <button type="button" class="btn btn-success" data-dismiss="modal" onclick = "location.href ='Admin-EditAlumniProfilePage.html'">Edit</button>
        <button type="button" class="btn btn-info">Approve</button>
            </div>
