<!DOCTYPE html>
<html>

<head>
    <title>Alumni Online System</title>
    <!-- GOOGLE FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- ICON FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/Alumni/MyProfilePage.css">
    <link rel="stylesheet" href="../../css/Alumni/EditMyProfilePage.css">

</head>

<body>
    <div class="container my-5">
        <div class="row">
            <h2>Edit My Profile</h2>
        </div>
        <form id="editMyProfileForm" action='/src/html/Admin/Admin-MyProfilePage.html'>
            <div class="row mt-5 mb-5 align-items-center bg-grey pt-5 pb-5 rounded" style="background: #834d9b;">
                <div class="col-sm-5 d-flex align-items-center justify-content-center">
                    <div class="w-50 position-relative">
                        <div class="picture-container">
                            <div class="picture">
                                <img src="../../../Assets/imgs/Square_DrTey.jpg" class="picture-src"
                                    id="wizardPicturePreview" title="">
                                <input type="file" id="wizard-picture">
                            </div>
                            <h6 id="choosePictureDescription" class="text-light">Choose Picture</h6>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 justify-content-center align-items-center">
                    <div class="row mb-3 text-white">
                        <div class="col-sm-4">Name:</div>
                        <div class="col-sm-8">
                            <input id="name" type="text" class="form-control" value="Teh Kok Soon">
                            <div class="valid-feedback">Valid.</div>
                            <div id="emailFeedback" class="invalid-feedback">
                                Be at least 5 characters
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3 text-white">
                        <div class="col-sm-4">E-mail:</div>
                        <div class="col-sm-8">
                            <input id="email" type="email" class="form-control" value="koksoon@um.edu.my">
                            <div class="valid-feedback">Valid.</div>
                            <div id="emailFeedback" class="invalid-feedback">
                                Please provide a valid email
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end mt-3">
                <!-- Need to pop up to ask whether users want to cancel and lose changes -->
                <button id="cancelButton" type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" form="editMyProfileForm" class="btn btn-success ml-3">Save</button>
            </div>
        </form>

        <div class="modal fade" id="cancelChangesModal" tabindex="-1" aria-labelledby="cancelChangesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancelChangesModalLabel">Confirm Navigation</h5>
                        <button id="closeCancelChangesModalButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        You have made changes. They will be lost if you continue.
                        Are you sure you want to leave this page?
                    </div>
                    <div class="modal-footer">
                        <a href="Admin-MyProfilePage.html"><button type="button" class="btn btn-secondary">Leave this Page</button></a>
                        <button id="stayButton" type="button" class="btn btn-primary" data-dismiss="modal">Stay on this Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='module' src="/src/js/Admin/Admin-EditMyProfilePage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
