<!DOCTYPE html>
<html>

<head>
    <title>Alumni Online System</title>
    <!-- GOOGLE FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- ICON FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-between">
            <h2>My Profile</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="bi bi-gear-fill mr-2"></i>
                    Settings
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="Admin-EditMyProfilePage.html" class="dropdown-item">
                        <i class="bi bi-pencil mr-2"></i>
                        Edit Profile
                    </a>
                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#changePasswordModal">
                        <i class="bi bi-lock mr-2"></i>
                        Change Password
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5 align-items-center bg-grey pt-5 pb-5 rounded" style="background: #834d9b;">
            <div class="col-sm-5 d-flex align-items-center justify-content-center">
                <div class="w-50 position-relative">
                    <img src="../../../Assets/imgs/Square_DrTey.jpg" alt="Profile Picture"
                        class="rounded-circle img-fluid border border-dark">
                </div>
            </div>
            <div class="col-sm-7 justify-content-center align-items-center text-white">
                <div class="row mb-3">
                    <div class="col-sm-4 h5">Name:</div>
                    <div class="col-sm-8 h5">Teh Kok Soon</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 h5">E-mail:</div>
                    <div class="col-sm-8 h5">koksoon@um.edu.my</div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModal"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Change password</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="form-group">
                                <label for="oldPassword" class="col-form-label">Old password</label>
                                <input type="text" class="form-control" id="oldPassword" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Old password is wrong</div>
                            </div>
                            <div class="form-group">
                                <label for="newPassword" class="col-form-label">New password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Be at least 5 characters and at most 20 characters</div>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword" class="col-form-label">Confirm new password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                <div class="valid-feedback">New password is correct</div>
                                <div class="invalid-feedback">Please enter the same new password</div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="changePasswordButton" type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type='module' src="../../js/Admin/Admin-MyProfilePage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
