<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="..\..\libs\bootstrap\css\bootstrap.css">
  <link rel="stylesheet" type="text/css" href="..\css\index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Alumni List</title>
</head>

<body>
  <main class="container-fluid" id='main-body'>
    <div class="row">
      <h2 class='col-12' style="font-weight: 600">List of Alumni</h2>
      <form class='col-12'>
        <div class='row bg-light p-4 m-1'>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>Verified</option>
              <option>Not Verified</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Department</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>Software Engineering</option>
            </select>
          </div>
          <div class="form-group col-4">
            <label for="exampleFormControlSelect1">Graduated</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>All</option>
              <option>2019</option>
            </select>
          </div>
          <div class='col-12 mt-2'>
            <button type="submit" class="btn btn-primary mb-2">Clear All</button>
            <button type="submit" class="btn btn-primary mb-2">Filter</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row my-2">
      <form class="form-inline col-12 my-2">
        <div class="col-7">
          <button type="button" class="btn btn-outline-danger">
            <a href="#" role="button"><i class="fa fa-trash fa-3x text-danger" aria-hidden="true"
                style="font-size: 35px"></i>
            </a>
          </button>
        </div>
        <div class='col-5 d-flex'>
          <input class="form-control mr-sm-2 col" style="font-weight: 200; font-style: italic" type="text"
            placeholder="Search" aria-label="Search" />
          <button class="btn btn-secondary mx-2" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </form>
      <br />
      <br />

      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead style="background-color:rgb(134, 75, 189);font-weight: 200; color:#ffffff">
            <tr>
              <th>
                <div class="custom-control custom-checkbox mr-sm-2 ml-2">
                  <input type="checkbox" class="custom-control-input" id="CheckAllBoxes">
                  <label class="custom-control-label" for="CheckAllBoxes"></label>
                </div>
              </th>
              <th>Avatar</th>
              <th>Name</th>
              <th>Department</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="custom-control custom-checkbox mr-sm-2 ml-2">
                  <input type="checkbox" class="custom-control-input" id="Boxes1">
                  <label class="custom-control-label" for="Boxes1"></label>
                </div>
              </td>
              <td style="font-weight: 400; font-size: 18px"><img src="" alt="">
              </td>
              <td style="font-weight: 400; font-size: 18px">XXX</td>
              <td style="font-weight: 400; font-size: 14px">Software Engineering</td>
              <td style="font-weight: 200; font-size: 18px">Verified</td>
              <td>
                <a href="#" role="button">
                  <i class="fa fa-trash fa-3x pl-2 text-danger" aria-hidden="true"
                    style="font-size: 35px">
                  </i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center ">
        <p style="font-weight: 600; font-size: 24px">
          <a href="#" role="button" style="color: rgb(0, 0, 0)" class="p-1">1</a>
          <a href="#" role="button" style="color: rgb(0, 0, 0)" class="p-1">2</a>
          <a href="#" role="button" style="color: rgb(0, 0, 0)" class="p-1">Next>></a>
        </p>
      </div>
  </main>

  <script type='text/javascript' src='../js/addHeaderFooter.js'></script>
</body>

</html>
