<!DOCTYPE html>
<html>

<head>
    <title>Alumni Online System</title>
    <!-- GOOGLE FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- ICON FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/ProfilePage.css">
    <link rel="stylesheet" href="../css/EditProfilePage.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h2>Edit Profile</h2>
        </div>        <div class="row mt-3 mb-3 align-items-center">
            <div class="col-sm-5 d-flex align-items-center justify-content-center">
                <div class="w-50 position-relative">
                    <div class="picture-container">
                        <div class="picture">
                          <img
                            src="../../Assets/imgs/Square_DrTey.jpg"
                            class="picture-src" id="wizardPicturePreview" title="">
                          <input type="file" id="wizard-picture" onchange="readURL(this)">
                        </div>
                        <h6 class="">Choose Picture</h6>
                      </div>
                </div>
            </div>
            <div class="col-sm-7 justify-content-center align-items-center">
                <div class="row mb-3">
                    <div class="col-sm-4">Name:</div>
                    <div class="col-sm-8">Teh Kok Soon</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">Gender:</div>
                    <div class="col-sm-8">Male</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">Graduated:</div>
                    <div class="col-sm-8">2014</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4">Department:</div>
                    <div class="col-sm-8">Software Engineering</div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 font-weight-bold">E-mail:</div>
                    <div class="col-sm-8"><input type="email" class="form-control" value="koksoon@um.edu.my"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-4 font-weight-bold">Contact Number:</div>
                    <div class="col-sm-8"><input type="tel" class="form-control" value="03-79676347"></div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <h4>Biography</h4>
            <div class="col-12 rounded bg-grey p-5 mb-2">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10">Tey Kok Soon received his BEng degree in Electrical Engineering and PhD degree from the University of Malaya, Malaysia, in 2011 and 2014 respectively. Since 2011, he has been a Research Assistant with the Power Electronics and Renewable Energy Research Laboratory (PEARL), Department of Electrical Engineering, University of Malaya. In 2015, he joined Department of Computer System and Information Technology, Faculty of Computer Science and Information Technology (FCSIT) as a Senior Lecturer. His research interests include renewable energy control system, energy management, power efficiency of PV system and inverter control of PV system.
                </textarea>
            </div>
        </div>
        <div class="row justify-content-end mt-3 mb-5">
            <!-- Need to pop up to ask whether users want to cancel and lose changes -->
            <a href="ProfilePage.html"><button type="button" class="btn btn-secondary">Cancel</button></a>
            <button type="button" class="btn btn-success ml-3">Save Changes</button>
        </div>
    </div>

    <script src="../js/EditProfilePage.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
